<!DOCTYPE html>
<html lang="en">
<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/signup-listener/signup-listener.css">

<body>
     <header>
        <section id="navbar">
            <div class="my-container">
                <div class="all">
                    <div class="logo">
                        <div class="text">
                            <a href="./about.html">Podcast</a>
                            <i class="bi bi-soundwave"></i>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </header>
    <main>
        <section id="signup-podcaster">
  <div class="my-container">
    <div class="signup">
      <div class="inside-container">
        <p class="text">Sign up to Poadcast</p>
        <form action="">
          <div class="two-cols">
            <input type="text" id="first-name" name="first-name" placeholder="First Name" required>
            <input type="text" id="last-name" name="last-name" placeholder="Last Name" required>
          </div>

          <input type="email" id="email" name="email" placeholder="Email Address" required>

          <div class="two-cols">
            <input type="password" id="password" name="password" placeholder="Password" required>
            <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm Password" required>
          </div>

          <button type="submit">Sign Up</button>
        </form>
      </div>
    </div>
  </div>
</section>

    </main>
     <footer>
        <section id="account-contact">
            <div class="my-container">
                <div class="all">
                    <div class="logo">
                        <div class="text">
                            <i class="bi bi-c-circle"></i>
                            <p>
                                2025
                                <a href="">Podcast</a>
                                <i class="bi bi-soundwave"></i> . All rights reserved.
                            </p>
                        </div>
                    </div>
                    <div class="contact">
                        <p>Contact</p>
                        <ul>
                            <li><a href="">+994-00-000-00-00</a></li>
                            <li><a href="">example@gmail.com</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </section>
    </footer>
</body>
</html>
