<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/account-listener/account-listener.css">
</head>
<body>
    <header>
        <section id="navbar">
            <div class="my-container">
                <div class="all">
                    <div class="logo">
                        <div class="text">
                            <a href="./about.html">Podcast <i class="bi bi-soundwave"></i></a>
                        </div>
                    </div>
                    <div class="account">
                          <div class="profile"><a href=""><img src="./assets/images/about/person1.jpg" alt=""></a></div>
                          <div class="logout">
                                <form action="/logout" method="POST">
                                       <button type="submit"><i class="bi bi-box-arrow-right"></i><p>Logout</p></button>
                                </form>
                         </div>
                    </div>
                </div>
            </div>
        </section>
    </header>
    <main>
        <section id="account">
  <div class="my-container">
    <div class="profile">
      <div class="photo">
        <img src="./assets/images/about/person3.jpg" alt="" id="profile-preview">
      </div>

      <!-- Şəkil yükləmə inputu -->
      <div class="custom-file-wrapper">
        <label for="upload-photo" class="custom-file-label">Select Photo</label>
        <input type="file" id="upload-photo" name="profile-photo" accept="image/*" required>
      </div>

      <form action="">
        <div class="two-cols">
          <input type="text" id="first-name" name="first-name" placeholder="First Name" required>
          <input type="text" id="last-name" name="last-name" placeholder="Last Name" required>
        </div>

        <input type="email" id="email" name="email" placeholder="Email Address" required>
        <input type="text" id="username" name="username" placeholder="Username" required>

        <div class="two-cols">
          <input type="password" id="password" name="password" placeholder="Password" required>
          <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm Password" required>
        </div>

        <button type="submit">Edit</button>
      </form>
    </div>
  </div>
</section>

    </main>
    <footer>
        <section id="account-contact">
            <div class="my-container">
                <div class="all">
                    <div class="logo">
                        <div class="text">
                            <i class="bi bi-c-circle"></i>
                            <p>
                                2025
                                <a href="./about.html">Podcast</a>
                                <i class="bi bi-soundwave"></i> . All rights reserved.
                            </p>
                        </div>
                    </div>
                    <div class="contact">
                        <p>Contact</p>
                        <ul>
                            <li><a href="">+994-00-000-00-00</a></li>
                            <li><a href="">example@gmail.com</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </section>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>
</html>
